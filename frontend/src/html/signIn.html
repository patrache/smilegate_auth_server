<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body class="h-full">
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
      </div>
      <div class="p-5 bg-white rounded-md drop-shadow mt-8 space-y-6">
        <form action="#" onsubmit="return false">
          <div>
            <span class="text-gray-700 font-sans subpixel-antialiased">Email address</span>
            <input id="email" name="email" type="email" autocomplete="email" required class="relative block w-full mt-2 appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" >
          </div>

          <div class="mt-5">
            <span class="text-gray-700 font-sans subpixel-antialiased">Password</span>
            <input id="password" name="password" type="password" autocomplete="password" required class="relative block w-full mt-2 appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" >
          </div>

          <div class="flex items-center justify-between mt-5">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 accent-black">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
    
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
            </div>
          </div>
            
          <div class="mt-5">
            <button id="signin" type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Sign in
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="../js/page/signinPage.js"></script>
</body>
</html>
