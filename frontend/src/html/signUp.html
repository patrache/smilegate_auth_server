<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body class="h-full">
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign Up</h2>
      </div>
      <div class="p-5 bg-white rounded-md drop-shadow mt-8 space-y-6">
        <form action="#">
          <div>
            <span class="text-gray-700 font-sans subpixel-antialiased">Email address</span>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full mt-2 appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" >
          </div>

          <div class="mt-5">
            <span class="text-gray-700 font-sans subpixel-antialiased">Password</span>
            <input id="password" name="password" type="email" autocomplete="email" required class="relative block w-full mt-2 appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" >
          </div>

          
            
          <div class="mt-5">
            <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Sign up
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="../main.js"></script>
</body>
</html>
